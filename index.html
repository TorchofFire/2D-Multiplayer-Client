<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Game</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  
  <body>
    <div class="graphics">
        <div class="main-nametag"></div>
    </div>
    <div class="overlay">
        <div id="crosshair">✛</div>
        <div id="settings-button">⚙️</div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <label for="serverIpInput">Server IP Address:</label>
                <input type="text" id="serverIpInput" placeholder="Enter server IP">
        
                <label for="usernameInput">Username:</label>
                <input type="text" id="usernameInput" placeholder="Enter username">
        
                <button id="saveSettingsButton">Save Settings</button>
            </div>
        </div>
    </div>
    <input type="text" id="messageInput" maxlength="150" placeholder="Type your message...">
    <div class="messages"></div>
  </body>
</html>
